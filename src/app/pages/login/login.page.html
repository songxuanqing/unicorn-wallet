<ion-content [fullscreen]="true" color="dark">
  <div class="main-header">
    <ion-avatar slot="start" (click)="header.openMenu()" class="ion-margin-horizontal" >
    </ion-avatar>
 
  <ion-card>
    <img src="../../../assets/img/unicorn.png" />
    <ion-card-header>
      <ion-card-subtitle>We've been waiting for you</ion-card-subtitle>
      <ion-card-title>WELCOME</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label  position="floating">PASSWORD</ion-label>
        <ion-input [(ngModel)]="pw" type="password"></ion-input>
        <ion-note slot="error" class="slot-error" *ngIf="isCorrectPw!=null&&!isCorrectPw">Incorrect password</ion-note>
      </ion-item>
        <ion-button color="primary" expand="block" shape="round" size="full" class="ion-margin-top" (click)="unlock(pw)">잠금 해제</ion-button>
      <div class="flex-center">
        <ion-button color="primary" expand="block" shape="round" fill="clear" size="full" id="open-forgotPW-modal">비밀번호를 잊으셨나요?</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</div>

<ion-modal trigger="open-forgotPW-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item lines="none">
        <ion-label class="title">
          {{title}}
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-text class="introduction">
          {{introduction}}
        </ion-text>
      </ion-item>
      <ion-button color="primary" expand="block" shape="round" size="full" class="ion-margin-top" (click)="goToSignup()">Go To Sign Up</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>

</ion-content>
