<ion-content [fullscreen]="true" color="dark">
  <div class="main-header">
    <ion-avatar slot="start" (click)="header.openMenu()">
      <img class="ion-margin-horizontal ion-margin-top" src="../../../assets/img/unicorn.png">
    </ion-avatar>
 <ion-grid >
    <ion-row class="ion-margin-top">
      <ion-col>
          <ion-item>
            <ion-text class="highlight ion-margin-top ion-margin-bottom ion-margin-end">
              Currency
            </ion-text>
            <ion-select [(ngModel)]="currencyWithDescriptionSelected"  (ionChange)="selectCurrencyChange($event)">
              <ion-select-option *ngFor="let item of currencyList" value="{{item}}">{{item}}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-text class="highlight ion-margin-top ion-margin-bottom ion-margin-end">
              Network
            </ion-text>
            <ion-select [(ngModel)]="networkSelected" (ionChange)="selectNetworkChange($event)">
              <ion-select-option *ngFor="let item of networkList" value="{{item}}">{{item}}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item (click)="goToChangePasswordPage()">
            <ion-text class="highlight ion-margin-top ion-margin-bottom ion-margin-end">
              Change Password
            </ion-text>
            <ion-icon size="small" name="caret-forward-outline"></ion-icon>
          </ion-item>
          
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
