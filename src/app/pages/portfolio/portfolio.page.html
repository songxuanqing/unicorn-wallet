<ion-content [fullscreen]="true" color="dark">
  <div class="main-header">
    <ion-avatar slot="start" (click)="header.openMenu()">
      <img class="ion-margin-horizontal ion-margin-top" src="../../../assets/img/unicorn.png">
    </ion-avatar>
 <ion-grid>
  <ion-row class="ion-margin-top">
    <ion-select interface="popover">
      <ion-select-option value="mainNet">Mainnet</ion-select-option>
      <ion-select-option value="testNet">Testnet</ion-select-option>
    </ion-select>
  </ion-row >
  <ion-row>
    <canvas #chart></canvas>
  </ion-row>
  <ion-row class="ion-margin-top">
    <ion-col>
      <ion-button color="primary" expand="block" shape="round" size="full" (click)="createNewAccountAlert()">Create New account</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
  <ion-col>
    <ion-item-group *ngFor="let item of portfolioAccountsWithAmount">
      <ion-item-divider>
        <ion-col>
          <ion-label>{{item.network}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{item.marketUnit}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{currency}}</ion-label>
        </ion-col>
        <!-- <ion-label>{{item.network}}</ion-label>
        <ion-label>Balance</ion-label>
        <ion-label>{{currency}}</ion-label> -->
      </ion-item-divider>
      <ion-item (click)="goToSendCoinsPage(item.network,account.address)" *ngFor="let account of item.accounts">
        <ion-label>{{account.address}}</ion-label>
        <ion-label>{{account.balance}}</ion-label>
        <ion-label>{{account.balanceToCurrency}}</ion-label>
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-item>
    </ion-item-group>
  </ion-col>
  </ion-row>
  </ion-grid>
</div>

</ion-content>
