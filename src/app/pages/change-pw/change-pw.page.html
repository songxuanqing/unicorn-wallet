<ion-content [fullscreen]="true" color="dark">
  <div class="main-header">
    <ion-avatar slot="start" (click)="header.openMenu()">
      <img class="ion-margin-horizontal ion-margin-top" src="../../../assets/img/unicorn.png">
    </ion-avatar>
 <ion-grid >
    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-item>
          <ion-text>
            Please enter your current password.
          </ion-text>
        </ion-item>
          <ion-item>
            <ion-label position="floating">PASSWORD</ion-label>
            <ion-input [(ngModel)]="pw" type="password"></ion-input>
            <ion-note slot="error" class="slot-error" *ngIf="isCorrectPw!=null&&!isCorrectPw">Incorrect password</ion-note>
          </ion-item>
          <ion-button color="primary" expand="block" shape="round" size="full" class="ion-margin-top" (click)="unlock(pw)">NEXT</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</div>

</ion-content>
