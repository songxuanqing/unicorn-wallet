<ion-content fullscreen>
  <div class="main-header">
    <ion-avatar slot="start">
      <img class="ion-margin-horizontal ion-margin-top" src="../../../assets/img/unicorn.png">
    </ion-avatar>
 <ion-grid>
  <ion-row class="ion-margin-top">
  <ion-col>
    <ion-list>
      <ion-button color="primary" fill="clear">Back</ion-button>
        <ion-item lines="none" *ngFor="let item of accountListWithAmount" >
          <ion-icon slot="start" name="save" color="primary"></ion-icon>
          <ion-label size="large" class="ion-text-wrap">
            <p>{{item.account.name}}</p>
            <p class="wrap-text">{{item.account.addr}}</p>
          </ion-label>
          <ion-text slot="end" [color]="dark">{{item.amount}}</ion-text>
        </ion-item>
    </ion-list>
  </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <section>
        <ion-button color="primary" fill="white" shape="round" expand="block" (click)="createAccount()">CREATE NEW ACCOUNT</ion-button>
      </section>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <section>
        <ion-button color="primary" fill="white" shape="round" expand="block" id="open-modal">IMPORT ACCOUNT</ion-button>
      </section>
    </ion-col>
  </ion-row>
  </ion-grid>
</div>

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <!-- <ion-title>IMPORT</ion-title> -->
        <ion-buttons slot="end">
          <ion-button (click)="confirm(inputMnemonic)" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">Enter account mnemonic</ion-label>
        <ion-textarea rows="6" cols="20"  type="text" placeholder="25-word mnemonic" [(ngModel)]="inputMnemonic"></ion-textarea>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>

</ion-content>
