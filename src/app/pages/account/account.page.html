<ion-content [fullscreen]="true" color="dark">
  <div class="main-header">
    <ion-avatar slot="start" (click)="header.openMenu()">
      <img class="ion-margin-horizontal ion-margin-top" src="../../../assets/img/unicorn.png">
    </ion-avatar>
 <ion-grid>
  <ion-row class="ion-margin-top">
  <ion-col>
    <ion-list>
      <!-- <ion-button color="primary" fill="clear" (click)="navigation.goBack()">Back</ion-button> -->
        <ion-item lines="none" class="wrap-text" [color]="item.account.isMain?'success':'light'" *ngFor="let item of accountListWithAmount">
          <button slot="start" class="edit-button" (click)="presentNameInputAlert(item)">
            <ion-icon color="primary" name="pencil"></ion-icon>
          </button>
          <div class="ion-margin-botton div-display-inline" (click)="changeAccount(item)">
            <ion-label size="large" class="wrap-text">
              <p>{{item.account.name}}</p>
              <p >{{item.account.addr}}</p>
            </ion-label>
            <ion-text slot="end" [color]="dark">{{item.amount}} mAlgos</ion-text>
          </div>

        </ion-item>
    </ion-list>
  </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <section>
        <ion-button color="primary" fill="white" shape="round" expand="block" (click)="createAccount()">CREATE NEW ACCOUNT</ion-button>
      </section>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <section>
        <ion-button color="primary" fill="white" shape="round" expand="block" id="open-account-modal">IMPORT ACCOUNT</ion-button>
      </section>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <section>
        <ion-button color="primary" fill="white" shape="round" expand="block" (click)="goToExportPage()">EXPORT ACCOUNT</ion-button>
      </section>
    </ion-col>
  </ion-row>
  </ion-grid>
</div>

<ion-modal trigger="open-account-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="confirm(inputMnemonic)" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label position="stacked">Enter account mnemonic</ion-label>
        <ion-textarea rows="6" cols="20"  type="text" placeholder="25-word mnemonic" [(ngModel)]="inputMnemonic"></ion-textarea>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>

</ion-content>
